<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="control-div">
      <h2>Manual control</h2>
      <div class="control-group">
        <label for="lift-height">Lift Height (m):</label>
        <input type="number" id="lift-height" value="5" step=".1" />
      </div>
      <div class="control-group">
        <label for="lift-arm-angle">Lift-Arm Angle (deg):</label>
        <input type="number" id="lift-arm-angle" value="0" step="5" />
      </div>
      <div class="control-group">
        <label for="arm-forearm-angle">Arm-Forearm Angle (deg):</label>
        <input type="number" id="arm-forearm-angle" value="0" step="5" />
      </div>
      <div class="control-group">
        <label for="forearm-grip-angle">Forearm-grip Angle (deg):</label>
        <input type="number" id="forearm-grip-angle" value="0" step="5" />
      </div>
      <div class="control-group">
        <label for="gripper-spacing">Gripper spacing (m):</label>
        <input type="number" id="gripper-spacing" value=".5" step=".1" />
      </div>
        <button id="message-send">Send message</button>
    </div>
    <div id="canvas-div">
      <canvas id="three-canvas"></canvas>
      <script type="module" src="/out/main.js"></script>
    </div>
  </body>
</html>
