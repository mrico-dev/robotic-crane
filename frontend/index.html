<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crane control</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="control-div">
        <h1>Send instructions:</h1>

        <h2>Send crane configuration</h2>
        <label for="x-coord">Lift height (mm)</label>
        <input type="number" id="lift-height" value="5000" step=".1" />
        <label for="x-coord">Swing angle (deg)</label>
        <input type="number" id="swing-angle" value="0" step=".1" />
        <label for="x-coord">Elbow angle (deg)</label>
        <input type="number" id="elbow-angle" value="0" step=".1" />
        <label for="x-coord">Wrist angle (deg)</label>
        <input type="number" id="wrist-angle" value="0" step=".1" />
        <label for="x-coord">Gripper extension (mm)</label>
        <input type="number" id="grip-extension" value="500" step=".1" />

        <button id="crane-send">Send</button>

        <h2>Send Cartesian coordinates only</h2>
        <p>This approach will keep the wrist perpendicular to the swing rotation tangent.</p>
        <label for="x-coord">x (m)</label> <br>
        <input type="number" id="x-coord" value="6" step=".1" /> <br>
        <label for="y-coord">y (m)</label> <br>
        <input type="number" id="y-coord" value="4" step=".1" /> <br>
        <label for="z-coord">z (m)</label> <br>
        <input type="number" id="z-coord" value="0" step=".1" /> <br>

        <button id="coord-send">Send</button>

        <h3>Control 4-DOF speed</h3>
        <label for="speed-x">Speed x (mm/s)</label> <br>
        <input type="number" id="speed-x" value="0" step=".1" /> <br>
        <label for="speed-y">Speed y (mm/s)</label> <br>
        <input type="number" id="speed-y" value="0" step=".1" /> <br>
        <label for="speed-z">Speed z (mm/s)</label> <br>
        <input type="number" id="speed-z" value="0" step=".1" /> <br>
        <label for="speed-y-rot">Speed y-rotation (deg/s)</label> <br>
        <input type="number" id="speed-y-rot" value="0" step=".1" /> <br>

        <button id="speed-send">Send</button>

    </div>
    <div id="canvas-div">
      <canvas id="three-canvas"></canvas>
      <script type="module" src="/out/main.js"></script>
    </div>
  </body>
</html>
