<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="control-div">
        <h2>Send instruction (in meters):</h2>
        <label for="x-coord">x</label>
        <input type="number" id="x-coord" value="5" step=".1" />
        <label for="y-coord">y</label>
        <input type="number" id="y-coord" value="5" step=".1" />
        <label for="z-coord">z</label>
        <input type="number" id="z-coord" value="5" step=".1" />

        <button id="message-send">Send message</button>
    </div>
    <div id="canvas-div">
      <canvas id="three-canvas"></canvas>
      <script type="module" src="/out/main.js"></script>
    </div>
  </body>
</html>
